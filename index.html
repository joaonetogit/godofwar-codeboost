<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.jpg" type="image/jpg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/plugins.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>God of War - Codeboost</title>
  </head>
  <body>
    <main class="m-main">
      <header>
        <div class="container">
          <div class="wrapper">
            <figure class="logo-sony">
              <img src="./assets/sony.svg" alt="Logo Sony" />
            </figure>
            <figure class="logo">
              <img src="./assets/logo.jpg" alt="Logo God Of War" />
            </figure>
            <div class="plataforms">
              <span>Disponível para</span>
              <ul>
                <li>PS5</li>
                <li>PS4</li>
              </ul>
            </div>
          </div>
        </div>
      </header>

      <section class="s-hero">
        <div class="container">
          <div class="wrapper">
            <div class="content">
              <h3 class="subtitle">
                <img src="./assets/bullets.svg" alt="Bullets" />
                <span class="text">Lançamento dia 09/11/2022 </span>
              </h3>
              <h1 class="title-hero">God of War Ragnarök</h1>
              <p class="paragraph-hero">
                Os maiores heróis dos nove reinos, lutando por um futuro em que
                acreditam.
              </p>
              <div class="buttons">
                <strong class="value">R$ 349,00</strong>
                <a
                  class="order"
                  href="#"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Comprar na pré-venda</a
                >
              </div>
            </div>
            <div class="trailer">
              <span class="trailer-text">Assista ao trailer</span>
              <button class="thumb">
                <img
                  class="thumb-img"
                  src="./assets/thumbnail.gif"
                  alt="thumbnail"
                />
                <img class="play" src="./assets/play.svg" alt="icon play" />
              </button>
              <div class="age-rating">
                <img src="./assets/faixa-etaria.png" alt="" />
                <p class="text">
                  Drogas Lícitas, Linguagem Imprópria, Violência Extrema
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="/js/plugins.js"></script>
    <script src="/js/all.js"></script>
  </body>
</html>
